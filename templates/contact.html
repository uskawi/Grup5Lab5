{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="contact">
<div class="text-center">
  <h1 class="mx-5 text-danger">Please fill The Form </h1>
</div>


<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPhon">Phon</label>
      <input type="number" class="form-control" id="inputPhon" placeholder="Phon">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputFname">First Name</label>
    <input type="text" class="form-control" id="inputFname" placeholder="First Name">
  </div>
  <div class="form-group col-md-6">
    <label for="inputLname">last Name</label>
    <input type="text" class="form-control" id="inputLname" placeholder="Last Name">
  </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-12">
      <label for="message">Your Message</label>
      <input type="text-area" class="form-control contact-message">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
